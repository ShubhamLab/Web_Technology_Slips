<html>
<head><script>

function check_vowel(s)
{
	var str=new String();
	str=s.value;
	var cnt=0;
	for(var i=0;i<str.length;i++)
	{
		if(str.charAt(i)=='a' || str.charAt(i)=='e'||str.charAt(i)=='i'||str.charAt(i)=='o'||str.charAt(i)=='u')
			cnt=parseInt(cnt+1);
	}
	if(cnt==0)
		document.write("NO VOWELS IN THE GIVEN STRING");
	else
		return (document.getElementById("f").innerHTML="Vowel Count = "+cnt);
}  
</script>
<body>
<form name=form1 id='f'>
Enter the string: <input type="textbox" name='t1' id="txt"></input>
<br><br>
<input type="submit" value="check vowel" onclick="check_vowel(document.form1.txt)"></input>
</form></body></html>

<html>
<head>
<script>
function find()
{
	var r=document.getElementById("txt").value;
	var a=3.14*r*r;
	var c=2*3.14*r;
	document.write("AREA OF CIRCLE = "+a+"<br>");
	document.write("CIRCUMFERENCE OF CIRCLE = "+c);
}



</script>
</head>
<body>
<form>
Enter the radius of the circle :<input type="textbox" name="t1" id="txt"></input><br><br>
<input type="button" value="calculate" onclick="find()"></input>
</form>
</body></html>

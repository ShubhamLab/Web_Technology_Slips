<html>
<body>
<script>
var num=prompt("Enter the number to check if its perfect "),sum=0;
for(var i=1;i<=(num/2);i++)
{
	if(num%i==0)
		sum=sum+i;
}
if(sum==num)
	document.write("GIVEN NUMBER IS A PERFECT NUMBER");
else
	document.write("GIVEN NUMBER IS NOT A PERFECT NUMBER");
</script>
</body>
</html>

<html><head>
<script>
function fun()
{
	var a=document.getElementById("txt").value;
	var b=document.getElementById("pass").value;
	var exp=/^[A-Za-z]+$/;
	var num=/^[0-9]+$/;
	if(a.match(exp))
		true;
	else
	{
		document.getElementById("t1").innerHTML="**THIS FIELD MUST CONTAIN ALPHABETS ONLY**";
		return false;
	}
	if(b.match(num))
		true;
	else
	{
		document.getElementById("t2").innerHTML="**THIS FIELD MUST CONTAIN DIGITS ONLY**";
		return false;
	}	
	if(b.length!=10)
	{
		document.getElementById("t2").innerHTML="**THIS FIELD MUST CONTAIN 10 digits ONLY**";
		return false;
	}
	alert("VALIDATION SUCCESSFULL");
}
</script></head>
<body><center>
<form>
USERNAME  : <input type="textbox" name="t" id="txt"><br>
<span id="t1" style="color:red;"></span><br><br>
PASSWORD  : <input type="textbox" name="p" id="pass"><br>
<span id="t2" style="color:red;"></span><br><br>
<input type="submit" value="validate" onclick="return fun()">
</form></center>
</body></html>

<html>
<head><script>
function ValidateEmail(inputText)
{
var mailformat = /^\w+([\.-])*@+$/;
if(inputText.value.match(mailformat))
{
document.form1.text1.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.text1.focus();
return false;
}
}
</script>
</head>
<body>
<form name="form1" action=#>
Enter the e-mail id: <input type="textbox" name='text1'></input><br>
<span style="color:red;" id="t"></span><br><br>
<input type="submit" value="check" onclick="ValidateEmail(document.form1.text1)"></input>
</form>
</body></html>

<html>
<head><style>
#ss{
width:80%;
height:700px;
margin:auto;
}

#simg{
width=100%;
height:550px;
}

</style>
</head>
<body>
<script>
var images=["download1.jpg",
	   "download2.jpg",
           "download3.jpg",
	   "downloadr4.jpg",
	   "download5.jpg"];
var i=0;
function slides()
{
	document.getElementById("simg").src=images[i];
	if(i<(images.length-1))
		i++;
	else
		i=0;
}
setInterval(slides,2000)
</script>
<div id="ss">
<img src="download1.jpg" alt="download1.jpg" id="simg">
</div>
</body></html>
